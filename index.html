    <script>

    // http://old.code.mu/tasks/javascript/oop/osnovy-raboty-s-oop-v-javascript.html
    
    
    class MyString {
      reverse(str) {
        return str.split('').reverse().join('')
      }

      ucFirst(str) {
        return str[0].toUpperCase() + str.split('').splice(1).join('')
      }
    }



    var str = new MyString();

    console.log(str.reverse('abcde'))
    console.log(str.ucFirst('abcde'))
